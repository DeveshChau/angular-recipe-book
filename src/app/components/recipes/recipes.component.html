<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-details>
    <ng-template #infoText>
      <h4>Please select recipe from list</h4>
    </ng-template>
  </div>
</div>
